<html>
    <head>
        <title>Watson Assistant for Customer Care</title>

        <!-- Chat Sample Content-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta property="og:image" content="conversation.svg" />
        <meta property="og:title" content="Conversation Chat Simple" />
        <meta property="og:description" content="Sample application"/>
        <link rel="shortcut icon" href="favicon.png" type="image/png">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="outer">
            <div class="header">
                <a href="#default" class="logo">Acme Software Solutions</a>
                <div class="header-right">
                    <a class="active" href="#home">Home</a>
                    <a href="#contact">Contact</a>
                    <a href="#about">About</a>
                </div>
            </div>
            <div id="mainContent" class="content">
          <!--  <iframe id="content-iframe" id="mainContent" class="content" src="http://services-uscentral.skytap.com:16096/bi/?perspective=dashboard&amp;pathRef=.public_folders%2FChangepoint%2BClient%2BContent%2FProduct%2BSales%2BDashboard%2B-%2BComplete&amp;ui_appbar=false&amp;ui_navbar=false&amp;shareMode=embedded&amp;action=view&amp;mode=dashboard&amp;subView=model00000168ab5fa109_00000000" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen=""></iframe> -->
            </div>

            <button class="open-button" onclick="openForm()">Chat</button>

            <div class="chat-popup" id="myForm">
                <!--<form class="form-container" style="max-width: 450px;">-->
                <div class="form-container" style="max-width: 450px;">
                    <div id="contentParent" class="responsive-columns-wrapper" style="height:60vh;width:450px;">
                        <div id="chat-column-holder" class="responsive-column content-column">
                            <div class="chat-column" style="height:100%;">
                                <div id="scrollingChat"></div>
                                <p class="user-typing" id="user-typing-field"></p>
                                <label for="textInput" class="inputOutline">
                                <input id="textInput" class="input responsive-column" placeholder="Type something" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)"
                                    autofocus>
                                </label>
                            </div>
                        </div>
                    </div>
                <!-- <button type="submit" class="btn">Send</button> -->
                    <button class="btn">Send</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                <!--</form>-->
                </div>
            </div>
        </div>
    </body>

    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <script src="js/conversation.js"></script>
    <script src="js/global.js"></script>

    <script src="js/addCognosIFrame.js"></script>
    <script src="js/index.js"></script>

</html>
